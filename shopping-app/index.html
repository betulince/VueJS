<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">

      <div class="nav-bar"></div>

      <div class="cart">Cart( {{ cart.length }} )</div>

      <product-display :premium = "premium" @add-to-cart="updateCart" @remove-from-cart="removeById"></product-display>
      <!--premiumu v-bind(:) ile kullandık çünkü güncellendiği anda bu bilgiye sahip olmak istiyoruz.-->

    </div>

    <!--import app-->
    <script src="./main.js"></script>

    <!--import component-->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    
    <script>
      const mountedApp = app.mount('#app')
    </script>

  </body>
</html>
